<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Graphs</title>
</head>
<body>
    <h1>6 Random Graphs</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        {% for graph in graphs %}
            <div>
                <img src="data:image/png;base64,{{ graph|safe }}" alt="Random Graph" />
            </div>
        {% endfor %}
    </div>
</body>
</html>
